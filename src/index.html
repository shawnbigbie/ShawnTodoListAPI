<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo list</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <h1 class="title">Shawn's To Do List</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="/create-category" method="POST" data-new-list-form>
        <input 
          type="text"
          name="name"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create" aria-label="create new list" type="submit">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title>List Name</h2>
        <p class="task-count" data-list-count>0 tasks remaining</p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>

        <div class="new-task-creator">
            <form action="/categories/:id/create-todo" method="POST" data-new-task-form>
                <input 
                  type="text"
                  name="name"
                  data-new-task-input
                  class="new task"
                  placeholder="new task name"
                  aria-label="new task name"
                />
                <button class="btn create" aria-label="create new task" type="submit">+</button>
              </form>
        </div>

        <div class="delete-stuff">
          <form action="/todo" method="DELETE">
          <button class="btn delete" data-clear-complete-tasks-button type="submit">Clear completed tasks</button>
          </form>
          <form action="/categories" method="DELETE">
          <button class="btn delete" data-delete-list-button type="submit">Delete list</button>
          </form>
        </div>
      </div>
    </div>

   
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </body>
</html>
